<div id="open-modal-team" class="modal-window">
    <div>
        <a href="#" title="Close" class="modal-close">Close</a>
        <h1>{{ team ? "Edit Team Form" : "New Team Form" }}</h1>
        <div>
            <form #teamForm="ngForm" novalidate (ngSubmit)="onSubmit(teamForm)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" [ngModel]="team?.name" ngModel required />
                </div>

                <div class="form-group">
                    <label for="nationality">Country</label>
                    <select class="form-control" name="country" [ngModel]="team?.country" ngModel required>
                        <option *ngFor="let country of countries" [value]="country.key">
                            {{ country.label }}
                        </option>
                    </select>
                </div>
                <div class="submit-container">
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
